
buildscript {

    ext.kotlinVersion = '1.3.10'
    ext.kotlintestVersion = "3.1.10"

    repositories {
        jcenter()   // shadow
        mavenCentral()
        maven { setUrl("https://dl.bintray.com/kotlin/kotlin-eap") }
        maven { setUrl("https://oss.sonatype.org/content/repositories/snapshots/") }
    }
    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion".toString()
        classpath 'com.github.jengelman.gradle.plugins:shadow:2.0.4'
        classpath "org.junit.platform:junit-platform-gradle-plugin:1.2.0"
    }
}

ext.moduleName = 'com.github.kotlin_graphics.glm'

subprojects {

    apply plugin: 'kotlin'

    apply plugin: 'com.github.johnrengelman.shadow'

    // jitpack
    apply plugin: 'maven'
    group = 'com.github.kotlin-graphics'

    repositories {
        maven { setUrl("https://jitpack.io") }
    }
    
    dependencies {

        implementation "org.jetbrains.kotlin:kotlin-stdlib"
//    implementation "org.jetbrains.kotlin:kotlin-reflect:1.3.10" // fix kotlintest classpath warnings

        api 'com.github.kotlin-graphics:kotlin-unsigned:4c5a91c407fbcc7761f93336967820b08021aa60'
        api 'com.github.kotlin-graphics:kool:0487fcdfddc540c9985d8fac18e17f593c959c35'
        
        testImplementation 'io.kotlintest:kotlintest-runner-junit5:3.1.10'
    }

//    sourceCompatibility = 1.7
//    targetCompatibility = 1.7

    task sourcesJar(type: Jar, dependsOn: classes) {
        classifier = 'sources'
        from sourceSets.main.allSource
    }

    task javadocJar(type: Jar, dependsOn: javadoc) {
        classifier = 'javadoc'
        from javadoc.destinationDir
    }

    artifacts {
        archives sourcesJar
        archives javadocJar
    }

    jar {
        inputs.property("moduleName", moduleName)
        manifest.attributes('Automatic-Module-Name': moduleName)
    }
}